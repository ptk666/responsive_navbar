<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar | Made by James</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="https://code.iconify.design/1/1.0.6/iconify.min.js"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
</head>
<body>
    <nav>
        <div class="nav-title">
            <span>å¤©</span>
        </div>
        <div class="nav-route">
            <button>Home</button>
            <button>About</button>
            <button>Projects</button>
            <button>Contact</button>
        </div>
        <div class="nav-links">
            <a href="https://www.facebook.com/ptk666" target="_blank" class="mdi mdi-facebook"></a>
            <a href="https://twitter.com/blondj8" target="_blank" class="mdi mdi-twitter"></a>
            <a href="https://github.com/ptk666" target="_blank" class="mdi mdi-github"></a>
        </div>
        <div class="nav-icon">
            <span id="nav-menu" class="mdi mdi-menu"></span>
        </div>
    </nav>
    <div id="nav-mobile-route">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Projects</li>
            <li>Contact</li>
        </ul>
    </div>
    <script src="./app.js"></script>

</html>
